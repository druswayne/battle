{% extends "base.html" %}

{% block title %}Вход в админ-панель - Турнирная система{% endblock %}

{% block content %}
<style>
    .login-card {
        border: 3px solid transparent !important;
        background: linear-gradient(white, white) padding-box, 
                    linear-gradient(135deg, #667eea 0%, #764ba2 100%) border-box !important;
        box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3) !important;
        animation: fadeInUp 0.6s ease;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .login-icon {
        font-size: 3rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: pulse 2s ease-in-out infinite;
    }
</style>

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card login-card">
            <div class="card-header text-center">
                <div class="login-icon mb-2">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h4>Вход в админ-панель</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Имя пользователя
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Пароль
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Войти
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">
                    Нет аккаунта администратора? 
                    <a href="{{ url_for('admin_setup') }}" class="text-decoration-none">
                        Настроить первого администратора
                    </a>
                </small>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Назад на главную
            </a>
        </div>
    </div>
</div>
{% endblock %}
